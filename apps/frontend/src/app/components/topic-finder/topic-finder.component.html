<div class="h-full w-full">
  <div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <div class="flex space-x-4">
      <input type="text" [(ngModel)]="filterTitle" placeholder="Filter by Title" class="input input-bordered" />
      <input type="text" [(ngModel)]="filterUser" placeholder="Filter by User" class="input input-bordered" />
    </div>
    <button class="btn btn-primary" (click)="addTopic()">Add New Topic</button>
  </div>

  <div class="overflow-x-auto">
    <table class="table w-full">
      <thead>
        <tr>
          <th>Title</th>
          <th>User</th>
          <th>Posts</th>
          <th>Last Post</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let topic of filteredTopics">
          <td>{{ topic.title }}</td>
          <td>{{ topic.user }}</td>
          <td>{{ topic.posts }}</td>
          <td>{{ topic.lastPost }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</div>
